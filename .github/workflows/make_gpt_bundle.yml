name: Make GPT Bundle

on:
  workflow_dispatch:

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create bundler script
        run: |
          echo "# GPT Bundle" > gpt_bundle.md
          echo "" >> gpt_bundle.md
          echo "Generated on $(date)" >> gpt_bundle.md
          echo "" >> gpt_bundle.md
          find backend frontend -type f \( -name "*.py" -o -name "*.dart" \) | while read file; do
            echo "## $file" >> gpt_bundle.md
            echo '```' >> gpt_bundle.md
            cat "$file" >> gpt_bundle.md
            echo '```' >> gpt_bundle.md
            echo "" >> gpt_bundle.md
          done

      - name: Commit bundle
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gpt_bundle.md
          git commit -m "docs: update gpt_bundle.md" || echo "No changes to commit"
          git push
